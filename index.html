<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <form id="setup">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="initialDeposit">Initial Deposit:</label>
          <input id="initialDeposit" type="text" class="form-control">
        </div>
        <button type="submit" class="btn" id="open-account">Open Account</button>
      </form>
      <form id="transactions">
        <div class="form-group">
          <label for="deposit">Deposit Amount:</label>
          <input id="deposit" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="withdrawl">Withdrawl Amount:</label>
          <input id="withdrawl" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Show me the money!</button>
      </form>
      <div>
        <div class="display">

        </div>
      </div>
    </div>
  </body>
</html>
